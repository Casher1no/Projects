<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendApp</title>
    <link rel="stylesheet" href="../../../style.css">
</head>



<div class="index-login-signup">
    <h4>SIGN UP</h4>
    <form action="/signup" method="post">
        <input type="text" name="email" placeholder="E-mail" value="{{ inputs['email'] }}">
        <input type="text" name="name" placeholder="Name" value="{{ inputs['name'] }}">
        <input type="text" name="surname" placeholder="Surname" value="{{ inputs['surname'] }}">
        <input type="date" name="birthday" value="{{ inputs['birthday'] }}">
        <input type="password" name="password" placeholder="Password">
        <br>
        <button type="submit">SIGN UP</button>
    </form>   
</div>
<div class="errors">
{% for error in errors %}
    
    <li>
        {{ error[0] }}
    </li>

{% endfor %} 
</div>
